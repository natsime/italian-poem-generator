<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Italian Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>AI Italian poem generator</header>
      <main>
        <div class="form-container">
          <form id="poem-genetator-form">
            <input
              type="text"
              placeholder="Enter the topic of the Italian poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e. Flowers, Bari or Cheese</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/natsime" target="_blank">Nat Simeone</a> and
        is
        <a
          href="https://github.com/natsime/italian-poem-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted
        <a
          href="https://ai-italian-poem-generator-bynat.netlify.app/"
          target="_blank"
        >
          on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
